{% extends "base.html" %}
{% load django_tables2 %}
{% load django_tables2 custom_filters %}


{% block title %}Журнал операций{% endblock %}

{% block content %}
<h1>Журнал операций</h1>

<!-- Форма фильтрации -->
<form method="get">
    <div class="row">
        <!-- Поле для выбора начальной даты -->
        <div class="col-md-4">
            <label for="id_start_date">С даты:</label>
            <input type="text" name="start_date" id="id_start_date" class="form-control datepicker" 
            placeholder="{{ request.GET.start_date|default:'выберите дату' }}">
        </div>
        <!-- Поле для выбора конечной даты -->
        <div class="col-md-4">
            <label for="id_end_date">По дату:</label>
            <input type="text" name="end_date" id="id_end_date" class="form-control datepicker" 
            placeholder="{{ request.GET.end_date|default:'выберите дату' }}" >
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Применить фильтры</button>
    </div>
</form>

<br>


<!-- Таблица -->
{% render_table table %}

<!-- Итоговая строка -->
<div class="mt-3">
    <table class="table table-bordered">
        <tr>
            <td><strong>Итого:</strong></td>
            <td><strong>{{ total_value }}</strong></td>
        </tr>
    </table>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Инициализация Flatpickr
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr(".datepicker", {
            dateFormat: "d-m-Y", // Формат даты
            locale: "ru",       // Русская локализация
        });
    });
</script>
{% endblock %}
